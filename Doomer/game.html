            <script>
               window.addEventListener("load", () => {
                  const loader = document.querySelector(".loading__content");
                  const gameUI = document.getElementById("game-ui");
                  const points = document.querySelector(".points__wrapper");
                  const backBtn = document.querySelector(".back");

                  // Сначала всё спрятано
                  gameUI.classList.remove("visible");
                  points.classList.remove("visible");
                  backBtn.classList.remove("visible");

                  setTimeout(() => {
                     // 1) Скрываем ло́дер
                     loader.classList.add("hidden");

                     // 2) Показываем UI, счёт и кнопку «Back»
                     gameUI.classList.add("visible");
                     points.classList.add("visible");
                     backBtn.classList.add("visible");

                     // 3) Стартуем игру
                     if (typeof GameCoordinator === "function") {
                        new GameCoordinator();
                     }
                  }, 3500);
               });
            </script>
